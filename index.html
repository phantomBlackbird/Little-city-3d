<!DOCTYPE html>
<html>
  <head>
    <title>Little City</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.2/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="lowBuilding" src="assets/Low Building.glb"></a-asset-item>
        <a-asset-item id="largeBuilding1" src="assets/Large Building.glb"></a-asset-item>
        <a-asset-item id="largeBuilding2" src="assets/Large Building (1).glb"></a-asset-item>
        <a-asset-item id="palmTree" src="assets/Palm Tree.glb"></a-asset-item>
        <a-asset-item id="regularTrees" src="assets/Trees.glb"></a-asset-item>
      </a-assets>

      <a-entity environment="preset: forest; dressingAmount: 0; ground: flat; lighting: point"></a-entity>

      <a-plane position="0 0.02 0" rotation="-90 0 0" width="12" height="300" color="#222"></a-plane> 
      <a-plane position="-60 0.02 0" rotation="-90 0 0" width="10" height="300" color="#222"></a-plane> 
      <a-plane position="0 0.03 -15" rotation="-90 0 0" width="300" height="10" color="#222"></a-plane> 
      <a-plane position="0 0.03 15" rotation="-90 0 0" width="300" height="10" color="#222"></a-plane>
      <a-plane position="0 0.03 -70" rotation="-90 0 0" width="300" height="10" color="#222"></a-plane> 
      <a-plane position="0 0.03 70" rotation="-90 0 0" width="300" height="10" color="#222"></a-plane>

      <a-entity gltf-model="#largeBuilding1" position="-90 0 -40" scale="22.5 22.5 22.5"></a-entity>
      <a-entity gltf-model="#lowBuilding" position="-90 0 10" scale="15 15 15"></a-entity>
      
      <a-entity gltf-model="#largeBuilding1" position="-30 0 -50" scale="22.5 22.5 22.5"></a-entity>
      <a-entity gltf-model="#largeBuilding2" position="-30 0 0" scale="15 15 15"></a-entity>
      <a-entity gltf-model="#lowBuilding" position="-30 0 50" scale="15 15 15"></a-entity>

      <a-entity gltf-model="#largeBuilding2" position="35 0 -50" scale="15 15 15"></a-entity>
      <a-entity gltf-model="#largeBuilding1" position="35 0 0" scale="15 15 15"></a-entity>
      <a-entity gltf-model="#lowBuilding" position="35 0 50" scale="15 15 15"></a-entity>

      <a-entity gltf-model="#palmTree" position="8 0 10" scale="3 3 3"></a-entity>
      <a-entity gltf-model="#palmTree" position="8 0 30" scale="3 3 3"></a-entity>
      <a-entity gltf-model="#palmTree" position="8 0 -10" scale="3 3 3"></a-entity>
      <a-entity gltf-model="#palmTree" position="-8 0 10" scale="3 3 3"></a-entity>
      <a-entity gltf-model="#palmTree" position="-8 0 30" scale="3 3 3"></a-entity>

      <a-entity gltf-model="#regularTrees" position="-60 0 -30" scale="4 4 4"></a-entity>
      <a-entity gltf-model="#regularTrees" position="-65 0 -35" scale="3 3 3"></a-entity>
      <a-entity gltf-model="#regularTrees" position="60 0 20" scale="5 5 5"></a-entity>
      <a-entity gltf-model="#regularTrees" position="55 0 25" scale="4 4 4"></a-entity>
      <a-entity gltf-model="#regularTrees" position="0 0 100" scale="6 6 6"></a-entity>

      <a-entity id="rig" position="0 30 150" rotation="-10 0 0">
        <a-camera look-controls wasd-controls></a-camera>
      </a-entity>
    </a-scene>
  </body>
</html>
