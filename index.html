<!DOCTYPE html>
<html>
  <head>
    <title>Little City - Mega Edition</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.2/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="lowBuilding" src="assets/Low Building.glb"></a-asset-item>
        <a-asset-item id="largeBuilding1" src="assets/Large Building.glb"></a-asset-item>
        <a-asset-item id="largeBuilding2" src="assets/Large Building (1).glb"></a-asset-item>
        <a-asset-item id="palmTree" src="assets/Palm Tree.glb"></a-asset-item>
        <a-asset-item id="regularTrees" src="assets/Trees.glb"></a-asset-item>
      </a-assets>

      <a-entity environment="preset: forest; dressingAmount: 0; fog: 0.4; ground: flat; groundScale: 50; lighting: point"></a-entity>

      <a-plane position="0 0.02 0" rotation="-90 0 0" width="15" height="500" color="#111"></a-plane> 
      <a-plane position="-80 0.02 0" rotation="-90 0 0" width="12" height="500" color="#111"></a-plane> 
      <a-plane position="0 0.03 -15" rotation="-90 0 0" width="500" height="12" color="#111"></a-plane> 
      <a-plane position="0 0.03 80" rotation="-90 0 0" width="500" height="12" color="#111"></a-plane>

      <a-entity gltf-model="#largeBuilding1" position="-120 0 -60" scale="25 35 25"></a-entity>
      <a-entity gltf-model="#lowBuilding" position="-120 0 40" scale="20 20 20"></a-entity>
      
      <a-entity gltf-model="#largeBuilding1" position="-40 0 -80" scale="30 45 30"></a-entity>
      <a-entity gltf-model="#largeBuilding2" position="-40 0 20" scale="20 20 20"></a-entity>
      <a-entity gltf-model="#lowBuilding" position="-40 0 120" scale="20 20 20"></a-entity>

      <a-entity gltf-model="#largeBuilding2" position="50 0 -80" scale="20 25 20"></a-entity>
      <a-entity gltf-model="#largeBuilding1" position="50 0 30" scale="25 40 25"></a-entity>

      <a-entity position="15 0 15">
          <a-entity gltf-model="#palmTree" position="0 0 0" scale="4 4 4"></a-entity>
          <a-entity gltf-model="#regularTrees" position="5 0 5" scale="5 5 5"></a-entity>
          <a-entity gltf-model="#palmTree" position="-5 0 5" scale="4 4 4"></a-entity>
      </a-entity>

      <a-entity position="-60 0 -15">
          <a-entity gltf-model="#regularTrees" position="0 0 0" scale="6 6 6"></a-entity>
          <a-entity gltf-model="#palmTree" position="8 0 0" scale="5 5 5"></a-entity>
      </a-entity>

      <a-entity gltf-model="#regularTrees" position="100 0 0" scale="10 10 10"></a-entity>
      <a-entity gltf-model="#regularTrees" position="-100 0 -150" scale="12 12 12"></a-entity>
      <a-entity gltf-model="#palmTree" position="0 0 -150" scale="8 8 8"></a-entity>

      <a-entity id="rig" position="0 60 250" rotation="-15 0 0">
        <a-camera look-controls wasd-controls></a-camera>
      </a-entity>
    </a-scene>
  </body>
</html>
