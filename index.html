<!DOCTYPE html>
<html>
  <head>
    <title>Little City</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.2/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="lowBuilding" src="assets/Low Building.glb"></a-asset-item>
        <a-asset-item id="largeBuilding1" src="assets/Large Building.glb"></a-asset-item>
        <a-asset-item id="largeBuilding2" src="assets/Large Building (1).glb"></a-asset-item>
        <a-asset-item id="palmTree" src="assets/Palm Tree.glb"></a-asset-item>
        <a-asset-item id="regularTrees" src="assets/Trees.glb"></a-asset-item>
      </a-assets>

      <a-entity environment="preset: forest; dressingAmount: 0; ground: flat; lighting: point"></a-entity>

      <a-plane position="0 0.02 0" rotation="-90 0 0" width="8" height="100" color="#222"></a-plane> <a-plane position="0 0.03 -15" rotation="-90 0 0" width="100" height="6" color="#222"></a-plane> <a-plane position="0 0.03 15" rotation="-90 0 0" width="100" height="6" color="#222"></a-plane> <a-entity gltf-model="#largeBuilding1" position="-20 0 -30" scale="7.5 7.5 7.5"></a-entity>
      <a-entity gltf-model="#lowBuilding" position="-20 0 -5" scale="5 5 5"></a-entity>
      <a-entity gltf-model="#largeBuilding2" position="-20 0 25" scale="5 5 5"></a-entity>
      
      <a-entity gltf-model="#largeBuilding1" position="20 0 -30" scale="5 5 5"></a-entity>
      <a-entity gltf-model="#lowBuilding" position="20 0 -5" scale="5 5 5"></a-entity>
      <a-entity gltf-model="#largeBuilding2" position="20 0 25" scale="5 5 5"></a-entity>

      <a-entity gltf-model="#palmTree" position="-6 0 -12" scale="2 2 2"></a-entity>
      <a-entity gltf-model="#regularTrees" position="6 0 -12" scale="2 2 2"></a-entity>
      
      <a-entity gltf-model="#regularTrees" position="-12 0 10" scale="1.5 1.5 1.5"></a-entity>
      <a-entity gltf-model="#palmTree" position="12 0 10" scale="2 2 2"></a-entity>
      
      <a-entity gltf-model="#regularTrees" position="30 0 -40" scale="3 3 3"></a-entity>
      <a-entity gltf-model="#regularTrees" position="-35 0 -35" scale="3 3 3"></a-entity>

      <a-entity id="rig" position="0 1.6 40">
        <a-camera look-controls wasd-controls></a-camera>
      </a-entity>
    </a-scene>
  </body>
</html>
